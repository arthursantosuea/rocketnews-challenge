<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>RocketNews - Challenge</title>
  </head>
  <body>
    <div class="black-container"></div>
    <header>
      <img src="assets/logo.svg" alt="Logo" />
    </header>
    <section>
      <h1>atualize ideias e informações em 5 minutos.</h1>
      <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>

        noticias sobre o universo Rocketseat, e tudo o que precisa para começar
        o dia melhor. perfeito para se preparar para codar. &#127861;
      </p>
    </section>
    <form>
      <label for="email">Insira seu e-mail:</label>
      <div class="input">
        <input type="text" id="email" placeholder="oi@rocketseat.com.br"/>
        <button><img src="assets/send.svg" alt="Send" /></button>
      </div>
    </form>
    <aside>
      <a href="/">
        <p>deixe-me ler primeiro</p>
        <img src="assets/arrow-right.svg" alt="Arrow right" />
      </a>
    </aside>
